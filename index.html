<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>side bar</title>
</head>
<body>
    <div class="sidebar">
       <div class="sidebar-top">
        <i class="logo fa-brands fa-slack"></i>
        <span class="brand">App</span>
       </div>
       <div class="sidebar-center">
        <ul class="list">
            <li class="list-item active">
                <i class="list-item-icon fa-solid fa-house"></i>
                <span class="list-item-text">Dashbord</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                <span class="list-item-text">Search</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-street-view"></i>
                <span class="list-item-text">Insight</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-brands fa-docker"></i>
                <span class="list-item-text">Docs</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-comment"></i>
                <span class="list-item-text">Community</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-screwdriver-wrench"></i>
                <span class="list-item-text">Tools</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-shop"></i>
                <span class="list-item-text">Market</span>
            </li>
            <li class="list-item">
                <i class="list-item-icon fa-solid fa-b"></i>
                <span class="list-item-text">Resources</span>
            </li>
        </ul>
       </div>
       <div class="sidebar-buttom">

        <div class="color-box dark"></div>
        <div class="color-box night"></div>
        <div class="color-box light"></div>
       </div>

    </div>
</body>
</html>
